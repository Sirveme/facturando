<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}facturalo.pro{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/reset.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/variables.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/layout.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/toast.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/modal.css') }}?v=3">
    {% block extra_css %}{% endblock %}
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    {% block body %}{% endblock %}
    
    <!-- JS -->
    <script src="{{ url_for('static', path='/js/toast.js') }}?v=5"></script>
    <script src="{{ url_for('static', path='/js/modal-confirm.js') }}?v=5"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}?v=5"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
